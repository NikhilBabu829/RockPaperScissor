<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <div class = "displayingOutcomes">
        <div class = "userDecision">
            <img src="userRock.svg" alt="" class = "userImage">
        </div>
        <div class = "computerDecision">
            <img src="computerRock.svg" alt="" class = "computerImage">
        </div>
    </div>

    <div class = "flashMSG"></div>
    <div class = "scoreBoard"></div>
    <div class = "alertBoard"></div>

    <h5 class = "beatSign">Can you Beat <span class="highlight">Us?</span></h5>
    
    <div class="decisionSection">
        <button class ="rockbtn"><img src="userRock.svg" alt=""></button>
        <button class ="paperbtn"><img src="userPaper.svg" alt=""></button>
        <button class ="scissorbtn"><img src="userScissor.svg" alt=""></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
